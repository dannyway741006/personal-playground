<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=/personal-playground/" />
    <script>
      // 獲取當前路徑（例如 /personal-playground/about）
      const path = window.location.pathname
      // 將路徑保存到 sessionStorage
      sessionStorage.setItem("redirectPath", path)
      // 重定向到首頁
      window.location.href = "/personal-playground/admin"
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
